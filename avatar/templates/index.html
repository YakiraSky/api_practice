<!DOCTYPE html>
<html>
<head>
    <title>Deep Sea Avatar Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #1a4a9f 0%, #051d40 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #7fdbff;
        }
        .container {
            text-align: center;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }
        h1 {
            text-shadow: 0 0 10px rgba(127, 219, 255, 0.5);
        }
        button {
            background: #00c3ff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin: 20px 0;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            transform: translateY(-2px);
            background: #0099cc;
        }
        #avatar-display {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            backdrop-filter: blur(5px);
        }
        img {
            max-width: 200px;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 195, 255, 0.3);
        }
        select {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(5px);
        }
        select option {
            background: #051d40;
            color: white;
        }
        .bubbles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0); }
            100% { transform: translateY(-20vh) scale(1); }
        }
    </style>
</head>
<body>
    <div class="bubbles" id="bubbles"></div>
    <div class="container">
        <h1>üåä Deep Sea Avatar Creator üê†</h1>
        <div>
            <select id="style">
                <option value="adventurer">Sea Creature</option>
                <option value="bottts">Ocean Robot</option>
                <option value="croodles">Coral Friend</option>
                <option value="shapes">Ocean Pattern</option>
            </select>
        </div>
        <button onclick="generateAvatar()">Dive In! üêã</button>
        <div id="avatar-display" style="display: none;">
            <img id="avatar" src="" alt="Generated ocean avatar">
        </div>
    </div>

    <script>
        // Create floating bubbles animation
        function createBubbles() {
            const bubblesDiv = document.getElementById('bubbles');
            for (let i = 0; i < 20; i++) {
                const bubble = document.createElement('div');
                bubble.style.cssText = `
                    position: absolute;
                    left: ${Math.random() * 100}%;
                    bottom: -20px;
                    width: ${Math.random() * 20 + 10}px;
                    height: ${Math.random() * 20 + 10}px;
                    background: rgba(255, 255, 255, 0.2);
                    border-radius: 50%;
                    animation: float ${Math.random() * 5 + 5}s linear infinite;
                `;
                bubblesDiv.appendChild(bubble);
            }
        }

        function generateAvatar() {
            const display = document.getElementById('avatar-display');
            const avatar = document.getElementById('avatar');
            const style = document.getElementById('style').value;
            
            // Create consistent ocean-themed avatars
            let url = `https://api.dicebear.com/7.x/${style}/svg`;
            url += `?seed=ocean${Math.floor(Math.random() * 10000)}`;
            url += '&backgroundColor=051d40,1a4a9f';
            url += '&backgroundType=gradientLinear';
            
            // Style-specific parameters for ocean theme
            switch(style) {
                case 'adventurer':
                    url += '&skinColor=blue&hairColor=blue,turquoise';
                    break;
                case 'bottts':
                    url += '&colorful=1&mouthColor=cyan&sideColor=blue&texture=1';
                    break;
                case 'croodles':
                    url += '&stroke=2&colors=blue,cyan';
                    break;
                case 'shapes':
                    url += '&colors=blue,cyan&contrast=0&probability=100';
                    break;
            }
            
            avatar.src = url;
            display.style.display = 'block';
        }

        createBubbles();
    </script>
</body>
</html>
